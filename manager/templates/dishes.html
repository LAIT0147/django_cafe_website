{% extends 'index.html'%}

{% block content %}
    <section id="dishes">
        <div class="container">
            <div class="section-title text-center">
                <h3>Dishes</h3>
            </div>
            <div class="col-md-10 col-md-offset-1">
                {% for item in dish_lst %}
                    <div class="row">
                        <div class="col-md-3">
                            <a href="{% url 'manager:update_dish' pk=item.pk %}">
                                <button type="button" class="btn-primary">Active/Inactive dish</button>
                            </a>
                        </div>
                        <div class="col-md-3">{{ item.name }}</div>
                        <div class="col-md-3">{{ item.price }}</div>
                        <div class="col-md-3">{{ item.category }}</div>
                        <div class="col-md-3">Visible: {{ item.is_visible }}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-9"><p>{{ item.ingredients }}</p></div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
